<div class="card">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <h4 class="card-title mb-2 d-flex align-items-center gap-2">{{data.title}} </h4>
        <p class="text-muted fw-medium fs-22 mb-0">
          @if(data.items){
          {{data.items}} <span class="fs-12">(Items)</span>
          }@else { {{data.value}} 
          @if(data.badge){
            <span class="badge text-{{data.badgeColor}} bg-{{data.badgeColor}}-subtle fs-12"><i [class]="data.badgeColor=='danger'?'bx bx-down-arrow-alt':'bx bx-up-arrow-alt'"></i>{{data.badge}}%</span> <span class="fs-12">  (Last Week)</span>
          }
        }
        </p>
      </div>
      <div>
        <div class="avatar-md bg-primary bg-opacity-10 rounded">
          <iconify-icon [icon]="data.icon" class="fs-32 text-primary avatar-title"></iconify-icon>
        </div>
      </div>
    </div>
  </div>
</div>
