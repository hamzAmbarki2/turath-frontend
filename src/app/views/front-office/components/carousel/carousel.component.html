<!-- Carousel Section -->
<section class="carousel-section">
  <div class="carousel-container">
    <div class="carousel-slides" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
      <div class="carousel-slide" *ngFor="let slide of slides; let i = index">
        <div class="image-container">
          <img [src]="slide.image" 
               [alt]="slide.title || 'Cultural heritage image'" 
               class="carousel-image">
          
          <!-- Dynamic Overlay Content -->
          <div class="slide-overlay">
            <div class="content-wrapper">
              <div class="slide-content">
                <h2 class="slide-title">{{slide.title || 'Discover Tunisia'}}</h2>
                <p class="slide-description">
                  {{slide.description || 'Explore centuries of rich cultural heritage'}}
                </p>
                <div class="cta-buttons">
                  <a routerLink="/frontoffice/heritage-sites" class="btn btn-explore">
                    <i class="fas fa-compass"></i> Explore Now
                  </a>
                  <a *ngIf="slide.link" [routerLink]="slide.link" class="btn btn-learn-more">
                    <i class="fas fa-info-circle"></i> Learn More
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
