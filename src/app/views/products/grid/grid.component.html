<div class="row">
  <div class="col-lg-3">
    <div class="card bg-light-subtle">
      <div class="card-header border-0">
        <div class="search-bar me-3 mb-1">
          <span><i class="bx bx-search-alt"></i></span>
          <input type="search" class="form-control" id="search" placeholder="Search ...">
        </div>
      </div>
    </div>
    <grid-filter />
  </div>
  <div class="col-lg-9">
    <div class="card bg-light-subtle">
      <div class="card-header border-0">
        <div class="row justify-content-between align-items-center">
          <div class="col-lg-6">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item fw-medium"><a href="javascript: void(0);" class="text-dark">Categories</a></li>
              <li class="breadcrumb-item active">All Product</li>
            </ol>
            <p class="mb-0 text-muted">Showing all <span class="text-dark fw-semibold">5,786</span> items results</p>
          </div>
          <div class="col-lg-6">
            <div class="text-md-end mt-3 mt-md-0">
              <button type="button" class="btn btn-outline-secondary me-1"><i class="bx bx-cog me-1"></i>More Setting</button>
              <button type="button" class="btn btn-outline-secondary me-1"><i class="bx bx-filter-alt me-1"></i> Filters</button>
              <a routerLink="/product/add" class="btn btn-success me-1"><i class="bx bx-plus"></i> New Product</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      @for(item of products;track $index){
      <div class="col-md-6 col-xl-3">
        <div class="card">
          <img [src]="item.image" alt="" class="img-fluid ">
          <div class="card-body bg-light-subtle rounded-bottom">
            <a routerLink="/product/details" class="text-dark fw-medium fs-16 text-ellipsis">{{item.name}}</a>
            <div class="my-1">
              <div class="d-flex gap-2 align-items-center">
                <ul class="d-flex text-warning m-0 fs-18  list-unstyled">
                  <ng-template #t let-fill="fill">
                    <i class="bx bx-star text-warning fs-18">
                      @if (fill > 0) {
                      <i class="bx bxs-star text-warning fs-18 filled" [style.width.%]="fill"></i>
                      }
                    </i>
                  </ng-template>
          
                  <ngb-rating [(rate)]="item.rating" [starTemplate]="t" [readonly]="true" [max]="5" />
                </ul>
                <p class="mb-0 fw-medium fs-15 text-dark">{{item.rating}} <span class="text-muted fs-13">({{item.reviews}} Review)</span></p>
              </div>
            </div>
            <h4 class="fw-semibold text-dark mt-2 d-flex align-items-center gap-2">
              <span class="text-muted text-decoration-line-through">${{item.mrp}}</span> ${{item.price |number:'2.0'}} <small class="text-muted"> (30% Off)</small>
            </h4> 
            <div class="mt-3">
              <div class="d-flex gap-2">
                <div ngbDropdown class="dropdown">
                  <a ngbDropdownToggle href="javascript:void(0);" class="btn btn-soft-primary arrow-none border border-primary-subtle">
                    <i class='bx bx-dots-horizontal-rounded'></i></a>
                  <div ngbDropdownMenu class="dropdown-menu">
                    <a href="javascript:void(0);" class="dropdown-item">Edit</a>
                    <a href="javascript:void(0);" class="dropdown-item">Overview</a>
                    <a href="javascript:void(0);" class="dropdown-item">Delete</a>
                  </div>
                </div>
                <a routerLink="/orders/cart" class="btn btn-outline-dark border border-secondary-subtle d-flex align-items-center justify-content-center gap-1 w-100">
                  <i class='bx bx-cart align-middle'></i> Add To Cart</a>
              </div>
            </div>
          </div>
          <span class="position-absolute top-0 end-0 p-3">
            <button type="button" class="btn btn-soft-danger avatar-sm d-inline-flex align-items-center justify-content-center fs-20 rounded-circle">
              <iconify-icon [icon]="item.isFavourite?'solar:heart-angle-bold-duotone':'solar:heart-broken'"></iconify-icon></button>
          </span>
        </div>
      </div>
      }

    </div>

    <div class="py-3 border-top">
      <nav aria-label="Page navigation example">
        <ngb-pagination [collectionSize]="30" [page]="1" class="pagination justify-content-end mb-0">
          <ng-template ngbPaginationPrevious>Previous</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
        </ngb-pagination>
      </nav>
    </div>

  </div>
</div>
