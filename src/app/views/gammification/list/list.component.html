<div class="row">
    @for (data of stateData; track $index; let last = $last) {
      <div class="col-xl col-lg-4 col-md-6">
        <div class="card">
          <div class="card-body overflow-hidden position-relative">
            <iconify-icon
              [icon]="data.icon"
              class="fs-36 text-{{ data.iconColor }}"
            ></iconify-icon>
            <h3 class="mb-0 fw-bold mt-3 mb-1">${{ data.amount }}k</h3>
            <p class="text-muted">{{ data.title }}</p>
            <span class="badge fs-12 badge-soft-{{ data.badgeColor }}"
              ><i class="ti ti-arrow-badge-up"></i> {{ data.badge }}%</span
            >
            <i class="{{ data.badgeIcon }} widget-icon"></i>
          </div>
        </div>
      </div>
    }
  </div>
  
  
  
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center gap-1">
          <h4 class="card-title flex-grow-1">All Product List</h4>
  
          <a routerLink="/product/add" class="btn btn-sm btn-primary">
            Add Product
          </a>
  
          <div ngbDropdown class="dropdown">
            <a ngbDropdownToggle href="javascript:void(0);" class="dropdown-toggle btn btn-sm btn-outline-light">
              This Month
            </a>
            <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
              <a href="javascript:void(0);" class="dropdown-item">Download</a>
              <a href="javascript:void(0);" class="dropdown-item">Export</a>
              <a href="javascript:void(0);" class="dropdown-item">Import</a>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table align-middle mb-0 table-hover table-centered">
              <thead class="bg-light-subtle">
                <tr>
                  <th style="width: 20px;">
                    <div class="form-check ms-1">
                      <input type="checkbox" class="form-check-input" id="customCheck1">
                      <label class="form-check-label" for="customCheck1"></label>
                    </div>
                  </th>
                  <th>Product Name & Size</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Category</th>
                  <th>Rating</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="form-check ms-1">
                      <input type="checkbox" class="form-check-input" id="customCheck2">
                      <label class="form-check-label" for="customCheck2">&nbsp;</label>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex align-items-center gap-2">
                      <div class="rounded bg-light avatar-md d-flex align-items-center justify-content-center">
                        <img [src]="" alt="" class="avatar-md">
                      </div>
                      <div>
                        <a href="javascript:void(0);" class="text-dark fw-medium fs-15"></a>
                        <p class="text-muted mb-0 mt-1 fs-13"><span>Size : </span>

                        </p>
                      </div>
                    </div>
  
                  </td>
                  <td></td>
                  <td>
                    <p class="mb-1 text-muted"><span class="text-dark fw-medium"> Item</span> Left</p>
                    <p class="mb-0 text-muted"> Sold</p>
                  </td>
                  <td> </td>
                  <td> <span class="badge p-1 bg-light text-dark fs-12 me-1"><i class="bx bxs-star align-text-top fs-14 text-warning me-1"></i> </span> Review</td>
                  <td>
                    <div class="d-flex gap-2">
                      <a href="javascript:void(0);" class="btn btn-light btn-sm"><iconify-icon icon="solar:eye-broken" class="align-middle fs-18"></iconify-icon></a>
                      <a href="javascript:void(0);" class="btn btn-soft-primary btn-sm"><iconify-icon icon="solar:pen-2-broken" class="align-middle fs-18"></iconify-icon></a>
                      <a href="javascript:void(0);" class="btn btn-soft-danger btn-sm"><iconify-icon icon="solar:trash-bin-minimalistic-2-broken" class="align-middle fs-18"></iconify-icon></a>
                    </div>
                  </td>
                </tr>
    
  
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer border-top">
          <nav aria-label="Page navigation example" class="pagination justify-content-end mb-0">
            <ngb-pagination [collectionSize]="30" [page]="1">
              <ng-template ngbPaginationPrevious>Previous</ng-template>
              <ng-template ngbPaginationNext>Next</ng-template>
            </ngb-pagination>
          </nav>
        </div>
      </div>
    </div>
  
  </div>
