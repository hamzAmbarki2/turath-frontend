<div class="container mt-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-center">Modifier le forum</h2>

  <form (ngSubmit)="updateForum()" #forumForm="ngForm" class="space-y-6">

    <!-- Titre -->
    <div>
      <label for="title" class="block text-sm font-medium">Titre</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="forum.title"
        required
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="forum.description"
        rows="5"
        required
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Image -->
    <div>
      <label for="image" class="block text-sm font-medium">Nom de l'image</label>
      <input
        type="text"
        id="image"
        name="image"
        [(ngModel)]="forum.image"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Boutons -->
    <div class="flex gap-4 justify-center mt-4">
      <button
        type="submit"
        [disabled]="!forumForm.form.valid"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Enregistrer
      </button>

      <button
        type="button"
        (click)="cancel()"
        class="bg-gray-400 text-white px-6 py-3 rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-300"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
