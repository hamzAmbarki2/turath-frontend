<div class="card">
  <div class="card-header">
    <h4 class="card-title">Recent Users</h4>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>Country</th>
            <th>Role</th>
            <th>Joined</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of recentUsers">
            <td class="d-flex align-items-center">
              <div class="user-avatar me-2">
                <span class="avatar-initial rounded-circle d-flex align-items-center justify-content-center" 
                      *ngIf="!user.image"
                      style="width: 40px; height: 40px; background-color: #e9ecef;">
                  {{getInitials(user)}}
                </span>
                <img *ngIf="user.image" 
                     [src]="getUserImage(user.image)" 
                     alt="User Image" 
                     class="rounded-circle"
                     style="width: 40px; height: 40px; object-fit: cover;">
              </div>
              <span>{{user.firstName}} {{user.lastName}}</span>
            </td>
            <td>{{user.email}}</td>
            <td>{{user.originCountry}}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-primary': user.role === 'ADMIN',
                'bg-success': user.role === 'USER',
                'bg-warning': user.role === 'MODERATOR'
              }">{{user.role}}</span>
            </td>
            <td>{{user.createdAt | date:'shortDate'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
