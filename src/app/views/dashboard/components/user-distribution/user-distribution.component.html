<div class="card">
    <div class="card-header">
      <h4 class="card-title">User Distribution by Country</h4>
    </div>
    <div class="card-body">
      <div id="user-distribution-chart">
        <apx-chart 
          [series]="distributionChart.series"
          [chart]="distributionChart.chart"
          [labels]="distributionChart.labels"
          [colors]="distributionChart.colors"
          [legend]="distributionChart.legend"
          [responsive]="distributionChart.responsive">
        </apx-chart>
      </div>
    </div>
  </div>
