<div class="card">
    <div class="card-header">
      <h4 class="card-title">Local Insights by Type</h4>
    </div>
    <div class="card-body">
      <div id="insight-chart">
        <apx-chart 
          [series]="insightChart.series"
          [chart]="insightChart.chart"
          [labels]="insightChart.labels"
          [colors]="insightChart.colors"
          [legend]="insightChart.legend"
          [responsive]="insightChart.responsive">
        </apx-chart>
      </div>
    </div>
  </div>
