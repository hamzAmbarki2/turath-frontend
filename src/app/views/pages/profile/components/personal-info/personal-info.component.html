<div class="card">
  <div class="card-header">
    <h4 class="card-title">Personal Information</h4>
  </div>
  <div class="card-body">
    <div class="">
      <div class="d-flex align-items-center gap-2 mb-2">
        <div class="avatar-sm bg-light d-flex align-items-center justify-content-center rounded">
          <iconify-icon icon="solar:user-id-bold-duotone" class="fs-20 text-secondary"></iconify-icon>
        </div>
        <p class="mb-0 fs-14">Role: <span class="text-dark fw-semibold">{{user?.role || 'Not specified'}}</span></p>
      </div>
      <div class="d-flex align-items-center gap-2 mb-2">
        <div class="avatar-sm bg-light d-flex align-items-center justify-content-center rounded">
          <iconify-icon icon="solar:map-point-bold-duotone" class="fs-20 text-secondary"></iconify-icon>
        </div>
        <p class="mb-0 fs-14">From: <span class="text-dark fw-semibold">{{user?.originCountry || 'Not specified'}}</span></p>
      </div>
      <div class="d-flex align-items-center gap-2 mb-2">
        <div class="avatar-sm bg-light d-flex align-items-center justify-content-center rounded">
          <iconify-icon icon="solar:letter-bold-duotone" class="fs-20 text-secondary"></iconify-icon>
        </div>
        <p class="mb-0 fs-14">Email: <a href="mailto:{{user?.email}}" class="text-primary fw-semibold">{{user?.email || 'Not specified'}}</a></p>
      </div>
    
    </div>
  </div>
</div>
