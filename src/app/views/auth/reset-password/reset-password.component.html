<div class="auth-container">
    <div class="auth-card">
      <app-logo-box className="auth-logo mb-4" />
      
      <h2 class="auth-title">Reset Password</h2>
      <p class="auth-subtitle">Enter your new password</p>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password</label>
          <input formControlName="password" type="password" id="password" class="form-control" 
                 placeholder="Enter new password">
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" 
               class="invalid-feedback">
            Password must be at least 8 characters
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input formControlName="confirmPassword" type="password" id="confirmPassword" 
                 class="form-control" placeholder="Confirm new password">
          <div *ngIf="form.hasError('mismatch')" class="invalid-feedback">
            Passwords do not match
          </div>
        </div>
  
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading">Resetting...</span>
        </button>
      </form>
  
      <div class="text-center mt-3">
        <a routerLink="/signin" class="text-muted">Back to Sign In</a>
      </div>
    </div>
  </div>
